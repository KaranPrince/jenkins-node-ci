<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jenkins Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #2c3e50, #4b79a1);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #2f2f40;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      text-align: center;
      line-height: 1.6;
    }
    h1 {
      color: #feca57;
      margin-bottom: 1.5rem;
    }
    .row {
      background: #3b3b55;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      text-align: left;
      font-size: 0.95rem;
    }
    .label {
      font-weight: bold;
      color: #00cec9;
      margin-right: 0.5rem;
    }
    a {
      color: #55efc4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 Jenkins Deployment Successful!</h1>

    <div class="row"><span class="label">📘 Build Number:</span> __BUILD_NUMBER__</div>
    <div class="row"><span class="label">🕒 Deployed At:</span> __GIT_DATE__</div>
    <div class="row"><span class="label">🌱 Git Branch:</span> __GIT_BRANCH__</div>
    <div class="row"><span class="label">🧾 Commit ID:</span>
      <a href="https://github.com/KaranPrince/jenkins-node-ci/commit/__GIT_COMMIT__" target="_blank">
        __GIT_COMMIT__
      </a>
    </div>
    <div class="row"><span class="label">🙋 Committed By:</span> __GIT_AUTHOR__</div>
    <div class="row"><span class="label">💬 Commit Message:</span> __GIT_MESSAGE__</div>

    <footer>
      Made with ❤️ by Karan | Powered by Jenkins & GitHub
    </footer>
  </div>
</body>
</html>
