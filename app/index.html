<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jenkins Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffeb3b;
    }
    .field {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .label {
      font-weight: bold;
      margin-right: 0.25rem;
      color: #ddd;
    }
    .value {
      color: #fff;
    }
    a { color: #4ade80; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 Jenkins Deployment Successful!</h1>
    <div class="field"><span class="label">📋 Build Number:</span> <span class="value">__BUILD_NUMBER__</span></div>
    <div class="field"><span class="label">🕒 Deployed At:</span> <span class="value">__GIT_DATE__</span></div>
    <div class="field"><span class="label">🌿 Git Branch:</span> <span class="value">__GIT_BRANCH__</span></div>
    <div class="field"><span class="label">🔗 Commit ID:</span> <a href="#" class="value">__GIT_COMMIT__</a></div>
    <div class="field"><span class="label">🙍 Committed By:</span> <span class="value">__GIT_AUTHOR__</span></div>
    <div class="field"><span class="label">💬 Commit Message:</span> <span class="value">__GIT_MESSAGE__</span></div>
    <div class="footer">Made with ❤️ by Karan | Powered by Jenkins & GitHub</div>
  </div>
</body>
</html>
